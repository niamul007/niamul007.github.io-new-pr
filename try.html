<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeze Screen Example</title>
  <style>
  body {
    font-family: Arial, sans-serif;
  }
  
  /* Hide the modal by default */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  /* Modal content */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  
  /* Close button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  .test {
  height: 500px;
  width: 500px;
  border-radius: 50%; /* Make it more circular */
  animation-name: dance;
  animation-duration: 30s;
  animation-timing-function: linear; /* Use linear timing function for smoothness */
  animation-iteration-count: infinite;
  animation-direction: normal;
  animation-play-state: running;
}

@keyframes dance {
  0% {
    border-radius: 88% 49% 82% 23% / 52% 66% 34% 79% ; /* Start with a circular shape */
  }
20% {
    border-radius: 88% 87% 82% 38% / 52% 15% 74% 79% ; /* Keep it circular during the animation */
  }
  40% {
    border-radius: 88% 87% 82% 100% / 32% 83% 0% 79% ; /* Still circular */
  }
  60% {
    border-radius: 41% 61% 100% 100% / 0% 100% 0% 100% ; /* Maintain circularity */
  }
  80% {
    border-radius: 84% 0% 100% 63% / 69% 32% 82% 100% ; /* End with a circular shape */
  }
  100%{
    border-radius: 49% 34% 100% 63% / 69% 74% 41% 100% ;
  }
}

  .img{
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="showDivBtn">Show Div</button>
  <h1>dfsdlkk</h1>
  <div class="img">
    <img src="Rectangle-660-2.jpg" alt="" class="test">
  </div>
  <div id="overlay"></div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>This is my div content</p>
    </div>
  </div>
  <script >
  document.getElementById('showDivBtn').addEventListener('click', function() {
    var modal = document.getElementById('myModal');
    modal.style.display = 'block';
  
    // Freeze scroll
    document.body.style.overflow = 'hidden';
  
    // Disable text selection
    document.body.style.userSelect = 'none';
  });
  
  // Close the modal when clicking the close button
  document.getElementsByClassName('close')[0].addEventListener('click', function() {
    var modal = document.getElementById('myModal');
    modal.style.display = 'none';
  
    // Restore scroll
    document.body.style.overflow = 'auto';
  
    // Enable text selection
    document.body.style.userSelect = 'auto';
  });
  </script>
</body>
</html>
